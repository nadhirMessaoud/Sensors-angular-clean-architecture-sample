<!-- HightChart's div (renderTo: #container)-->
<div
  [hidden]="noSensors"
  id="container"
  class="m-2"
  style="margin: 0 auto; max-height: 500px;"
></div>

<ng-container *ngIf="noSensors">
  <div class="no-sensors-container font-14">
    <p>
      Le périmètre géographique actif en cours ne contient aucun capteur de pression.
    </p>
  </div>
</ng-container>
